<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Fetching</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    LinkedIn

    <div id="post"></div>
    <script>
        async function getRecentPost() {
            console.log("Before Sending Request");
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/5",
                { 
                    method: "GET"
                }
            );
            const data = await response.json();
            console.log("After Sending Request");
            console.log(data);
            console.log("After Request is processed.");
            document.getElementById("post").innerHTML = data.userId;
            document.getElementById("post").innerHTML = JSON.stringify(data);
        }
        getRecentPost();
    </script>
</body>

</html>
