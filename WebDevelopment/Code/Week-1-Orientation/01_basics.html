<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic to Html</title>
</head>

<body>
    <center>
        <h1>Hello World!</h1>
        <p>This is a simple HTML document.</p>
        <div>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
        </div>
        <a href="https://www.google.com">Go to Google</a>
        <br>
        <div style="max-height: 200px; max-width: 200px; background-color:aqua;">
            <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" alt="Placeholder image" style="height: 100%; width: 80%;">
        </div>
        
        

        <br>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password">
            <br>
            <input type="submit" id="submit">
        </form>
    </center>
</body>

</html>
